AllCops:
  TargetRubyVersion: 2.5
Bundler/OrderedGems:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
Metrics/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/StringLiterals:
  Enabled: false
