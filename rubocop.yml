# Note: Some disabled temporarily to prevent distractions during coding interviews
AllCops:
  TargetRubyVersion: 2.5
Bundler/OrderedGems:
  Enabled: false
Layout/SpaceAfterComma:
  Enabled: false
Layout/EmptyComment:
  Enabled: false
Layout/FirstArrayElementIndentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Enabled: false
Style/BlockComments:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/NumericPredicate:
  Enabled: false
Style/StringLiterals:
  Enabled: false
